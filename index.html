<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>messanger</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="container_blocks">
                <div class="container_blocks__prependChild" id="container_blocks__prependChild">
                    <div class="container_blocks__prependChild__appendChild">
                        <div><button class="back__button">Chats</button></div>

                        <div class="container_info">
                            <div><p class="contact__name">Dwayne Johnson</p></div>
                            <div><p class="contact__online">online</p></div>
                        </div>

                        <div><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Dwayne_Johnson_2014_%28cropped%29.jpg/640px-Dwayne_Johnson_2014_%28cropped%29.jpg" alt="user" class="contact__avatar"></div>
                    </div>

                    <div class="container_messages" id="container_messages">
                        <!-- <div class="container_messages__blocks">
                            <div><p class="message__user"></p></div>
                            <div><p class="message__value">123123</p></div>
                            <div><p class="message__date">12:04</p></div>
                        </div> -->
                    </div>
                </div>

                <div class="container_blocks__appendChild">
                    <div>
                        <button class="media__button"><i class="fa-solid fa-paperclip"></i></button>
                    </div>

                    <div class="container_blocks__appendChild__prependChild">
                        <div><input type="text" class="text__input" id="text__input" placeholder="Message"></div>
                        <div><button class="emoji__button"><i class="fa-solid fa-note-sticky"></i></button></div>
                    </div>

                    <div>
                        <button class="send__button"><i class="fa-solid fa-arrow-up"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </header>






    <script src="main.js"></script>
</body>
</html>
